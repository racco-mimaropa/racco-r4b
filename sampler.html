<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

	.sunken-div {
	  width: 200px;
	  height: 100px;
	  background-color: #ddd;
	  border: 2px solid #aaa;
	  box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.3), 
	              inset -5px -5px 10px rgba(255, 255, 255, 0.5);
	  border-radius: 8px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  font-size: 18px;
	  font-weight: bold;
	  color: #333;
	}

	</style>
</head>
<body>
	<div class="sunken-div">Sunken Div</div>


</body>
